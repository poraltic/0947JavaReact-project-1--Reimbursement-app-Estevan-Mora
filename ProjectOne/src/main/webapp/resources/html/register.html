<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
</head>
<body align="center">

	<h1>Please enter your information</h1>
	<form method="POST" action="/ProjectOne/register.rs">
		<p>Username: </p><input placeholder ="Enter Username" name="username"/><br/>
		<p>Password: </p><input placeholder ="Enter Password" name="password"/><br/>

		<p>Last Name: </p><input placeholder ="Last Name" name="lastname"/><br/>
		<input type ="submit" value="Submit"/>
	</form>

</body>
</html>
